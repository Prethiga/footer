<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Partners</title>
    <style>
        .body-footer-logo {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            background-color: #f5f5f5;
        }
        .partner-section {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        .partner-section__title {
            color: #333;
            margin-bottom: 30px;
            font-weight: normal;
        }
        .partner-logos__container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-content: center;
        }
        .partner-logos__item {
            width: 100px;
            height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .partner-logos__image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .partner-section__tagline {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="body-footer-logo">
        <section class="partner-section">
            <h2 class="partner-section__title">Our Partners</h2>
            <div class="partner-logos__container">
                <div class="partner-logos__item"><img class="partner-logos__image" src="./tvs.jpg" alt="TVS Logo"/></div>
                <div class="partner-logos__item"><img class="partner-logos__image" src="./intel.jpg" alt="Intel Logo"/></div>
                <div class="partner-logos__item"><img class="partner-logos__image" src="./dec.jpg" alt="DEC Logo"/></div>
                <div class="partner-logos__item"><img class="partner-logos__image" src="./kuka.jpg" alt="KUKA Logo"/></div>
                <div class="partner-logos__item"><img class="partner-logos__image" src="./gokul.png" alt="Gokul Logo"/></div>
                <div class="partner-logos__item"><img class="partner-logos__image" src="./fron.png" alt="Fron Logo"/></div>
                <div class="partner-logos__item"><img class="partner-logos__image" src="./festa.png" alt="Festa Logo"/></div>
                <div class="partner-logos__item"><img class="partner-logos__image" src="./bon.png" alt="Bon Logo"/></div>
            </div>
        </section>
        <p class="partner-section__tagline">Promoting students, startups, entrepreneurs to make better nation.</p>
    </div>
</body>
</html>
